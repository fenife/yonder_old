
{% extends 'base.html' %}
{% load static %}

{% block blog_title %}个人博客{% endblock %}

{% block base_content %}

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <!-- 排序选项 -->
            <div class="text-secondary font-weight-bold py-2 f-15 choice">
                {% url 'blog:index' as index_url %}
                <a class="pb-2 {% if request.path == index_url %}active{% endif %}" href="{{ index_url }}">
                    <i class="fa fa-bars mr-1"></i>时间排序
                </a>
            </div>

            <!-- 文章列表 -->
            {% include "article_list.html" %}
        </div>

        <!-- 主页右边栏 -->
        <div class="col-lg-4">
            {% include 'index_right.html' %}
        </div>

    </div>
</div>


{% endblock %}
